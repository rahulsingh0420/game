            color: white;

<body class="bg-secondary " style="min-height: 100vh;">
    
    
<div class="h1 px-0 p-2 text-center text-decoration-underline text-warning fw-bold">
    Rock Paper Scissor
</div>

<div class="d-flex h2">
<div id="score" class="text-white fw-bold">
    Your Score : 0
</div>
</div>



<div class=" container">
    <div class="p-2" id="modalbody">
      
    </div>
   </div>


<div class="p-2 d-flex align-content-center justify-content-center">
    <button type="button" class="btn btn-primary"  onclick="playnewgame();">
        Play New Game
      </button>
</div>

</html>



<script>

    function playnewgame(){
        document.getElementById('modalbody').innerHTML=`
        <div class="card container shadow bg-primary">
                <div class="row">
                    <div class="col-sm-4 p-2">
                        <div onclick="selectedstone();" class="card p-5 bg-white text-center m-5 hoverwhite">
                            <i class="fa-solid fa-hill-rockslide fa-2xl"></i>
                        </div>
                    </div>
                    <!-- rock ends here -->
                    <div class="col-sm-4 p-2">
                        <div onclick="selectedpaper()" class=" card p-5 bg-white text-center m-5 hover hoverwhite">
                            <i class="fa-solid fa-newspaper fa-2xl"></i>
                        </div>
                    </div>
                    <!-- paper ends here -->
                    <div class="col-sm-4 p-2">
                        <div onclick="selectedscissor()" class=" card p-5 bg-white text-center m-5 hoverwhite">
                            <i class="fa-solid fa-scissors fa-2xl"></i>
                        </div>
                    </div>
                    <!-- scissor ends here -->
                </div>
            </div>
        `;
        // score = 0;
        showscore();
    }

    function showscore(){
        document.getElementById('score').innerHTML=`Your Score : ${score}`;
        console.log(`score ${score}`)
    }

    let randNum;
    let score = 0;
    function generaterand(){
     randNum  =  Math.floor(Math.random() * 3) + 1;
    }
// 1 -> stone
// 2-> Paper 
// 3-> Scissor
    function selectedstone(){
        generaterand();
        // console.log(randNum);

        if(randNum == 1){
            equal();
        }
        else if(randNum == 2){
            lose();
           
        }else if(randNum ==3){
            won();
        }
      
    }

    function selectedpaper(){
        generaterand();
        // console.log(randNum);

        if(randNum == 1){
            won();
        }
        else if(randNum == 2){
            equal();
        }else if(randNum ==3){
            lose();
        }
      
    }

    function selectedscissor(){
        generaterand();
        // console.log(randNum);

        if(randNum == 1){
            lose();
        }
        else if(randNum == 2){
            won();
        }else if(randNum ==3){
            equal();
        }
      
    }

    function equal(){
        document.getElementById('modalbody').innerHTML=` 
<div class="p-2">
    <div class="card w-100 bg-warning p-2">
        <div class="h3 text-white fw-bold text-center">
            It's Draw !! ü§Øü§Ø <br>
            <hr>
            <div id="computerchoice" class="text-white" style="font-weight:100">
                
            </div>
        </div>            
    </div>
</div>
`;
        showcompuetrchoice();
    }

    function won(){
        score =  score + 1;
        showscore();
        document.getElementById('modalbody').innerHTML=` 
<div class="p-2">
    <div class="card w-100 bg-success p-2">
        <div class="h3 text-white fw-bold text-center">
            You won!! ü•≥üéâüéâ <br>
            <hr>
            <div id="computerchoice" class="text-white" style="font-weight:100">
                
            </div>
        </div>            
    </div>
</div>
`;
        showcompuetrchoice();
    }

    function lose(){
        if(score != 0){
              score =  score - 1;
                showscore();
            }
        document.getElementById('modalbody').innerHTML=` 
<div class="p-2">
    <div class="card w-100 bg-danger p-2">
        <div class="h3 text-white fw-bold text-center">
            You lost!! üòûüò• <br>
            <hr>
            <div id="computerchoice" class="text-white" style="font-weight:100">
                
            </div>
        </div>             
    </div>
</div>
`;
        showcompuetrchoice();
    }

function showcompuetrchoice(){
    if(randNum == 1){
        document.getElementById('computerchoice').innerHTML=`Computer Selected Stone ü™®`
    }else if(randNum == 2){
        document.getElementById('computerchoice').innerHTML=`Computer Selected Paper üì∞`
    }
    else if(randNum == 3){
        document.getElementById('computerchoice').innerHTML=`Computer Selected Scissor ‚úÇÔ∏è`
    }
}


</script>
